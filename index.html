<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Map</h3>
    <!-- The div where the map will be displayed -->
    <div id="map"></div>

    <!-- Add Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAYhXhjdG2UzIZV1KKYoDR6M7UNr74rLM&callback=initMap" async defer></script>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location
            var location = { lat: 40.7128, lng: -74.0060 }; // Example: New York coordinates
            // The map, centered at location
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location
            });
            // The marker, positioned at location
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</body>

</html>
